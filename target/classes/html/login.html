<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <title>图书馆座位预约</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            background: url(../static/img/壁纸.jpg) no-repeat;
            background-size: 100% auto;
        }
        .login-form {
            width: 450px;
            border-radius: 20px;
            /* background-color: aqua; */
            /* text-align: center; */
            background-image: linear-gradient(to right,rgba(0,0,0,0.2),rgba(0,0,0,0.2));
        }
        .login-form .header {
            display: block;
            width: 40px;
            font-size: 20px;
            color: skyblue;
            margin: 10px auto 50px;
        }
        .login-form .input {
            position: relative;
            width: 310px;
            margin: 0 auto 25px;
            text-align: center;
        }
        .login-form .input input {
            height: 35px;
            width: 250px;
            padding-left: 10px;
            border: 1px solid #f2f2f2;
            outline: none;
            font-size: 17px;
            border-radius: 4px;
            text-align: center;
        }
        .login-form .input:nth-child(4) {
            margin-bottom: 40px;
        }
        .login-form .input-submit {
            width: 100px;
            margin: 0 auto 10px;
        }
        .login-form .input-submit .login-btn {
            width: 100px;
            height: 30px;
            font-size: 17px;
            border: 1px solid #f2f2f2;
            border-radius: 3px;
        }
        .login-form .input-submit .login-btn:hover {
            background-color: skyblue;
        }

</head>
<body>
<form method="post" action="user/login" class="login-form">
    <span class="header">登录</span>
    <div class="input">
        <input type="text" name="username" placeholder="请输入图书馆账号" required/>
    </div>
    <div class="input">
        <input type="password" name="password" placeholder="请输入图书馆密码" required>
    </div>
    <div class="input">
        <input type="text" name="email" placeholder="请输入邮箱" required>
    </div>
    <div class="input-submit">
        <input class="login-btn" type="submit" value="登录">
    </div>
</form>
</body>
<script>

    const $eye = $('#eye')
    const $password = $('[name=password]')


    $eye.click(function(){
        if($eye.attr('class') == 'eye') {
            $eye.attr('class','close-eye');
            $password.attr('type','password')
        }
        else {
            $eye.attr('class','eye')
            $password.attr('type','text')
        }
    })


</script>
